<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Youth Poetry</title>
    <link rel="stylesheet" href="../stylecss/style.css">
    <link rel="stylesheet" href="../stylecss/upload.css">
</head>
<body>
    <header class="headerSignup">
        <span class="logo"><img src="../images/l1.jpg" alt="logo"></span>
        <h1 style="margin-left: 600px;">YOUTH POETRY</h1>
        <nav>
            <a href="home.html" class="home-btn">Home</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="label-box-container">
            <div class="label-box">IMG UPLOAD</div>
        </div>
        <div class="upload-area">
            <div class="upload-file-container">
                <input type="file" id="imageUpload" accept="image/jpeg, image/png">
                <label for="imageUpload" class="upload-btn">Choose Image</label>
                <span id="fileName">No file chosen</span>
            </div>
            
            <p>UPLOAD YOUR IMG EXPRESSION HERE</p>
        
            <!-- Image Preview Section -->
            <div id="previewContainer" style="display: none; margin-top: 15px;">
                <img id="previewImage" src="" alt="Image Preview" 
                style="max-width: 100%; max-height: 300px; border: 1px solid #ccc; padding: 5px;">
            </div>
        
            <!-- Buttons -->
            <div class="buttons">
                <button id="draftBtn">Draft</button>
                <button id="submitBtn">Submit</button>
                <button id="deleteBtn">Delete</button>
            </div>
        </div>        
    </div>
    
    <footer>
        <p>YP 2025 - Made With Love In India</p>
        <a href="../pages/privacy.html">Privacy</a> | 
        <a href="../pages/terms.html">Terms & Conditions</a> | 
        <a href="mailto:vikash.kr.sah.p@gmail.com">Contact Us</a>
    </footer>

    <script src="../javascript/script.js"></script>

</body>
</html>
